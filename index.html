<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Destroyer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        background-color: black;
      }
    </style>
  </head>
  <body ontouchstart="touchStart(event);" >
    <div class="flex flex-col fixed ">
      <div class="text-white text-sm ml-2 mt-1 select-none">
        <span>Score: </span><span id="score">0</span>
      </div>
      <div class="text-white text-sm ml-2 mt-1 select-none">
        <span>Accuracy: </span><span id="accuracy">0%</span>
      </div>
    </div>
    <div  >
      <div class="flex fixed items-center inset-0 justify-center" id="modal">
        <div class="bg-white flex flex-col max-w-sm w-full  p-5 space-y-5 justify-center items-center rounded-lg">  
        <div class="flex flex-row space-x-5 justify-center text-center">
            <div class="mx-1">
              <h1 class="text-4xl leading-none" id="modal-score">0</h1>
              <p class="text-sm text-gray-700">Points</p>
            </div>
            <div class="mx-1">
              <h1 class="text-4xl leading-none" id="modal-accuracy">0%</h1>
              <p class="text-sm text-gray-700" >Accuracy</p>
            </div>
        </div>
        <div class="w-4/5 flex">
            <button class="bg-blue-500 text-white w-full p-2 rounded-full" id="startGameButton">Start Game</button>
        </div>
       </div>
    </div>
    <canvas></canvas>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.3/gsap.min.js"
    integrity="sha512-6zTDRWNxo8vI6JZYDCwhrJpg5icK3P4HNnW3czsO5Scb3lAoPDam+/wF3eog4hxcl0h44d0XlIcFkuoSaWHQ2g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./index.js"></script>
</html>
